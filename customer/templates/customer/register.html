{% extends "customer/base.html" %}
{% load crispy_forms_tags %}
{% block style %}
    #form
    {
        padding-top:10px;
        padding-bottom:10px;
    }
{% endblock %}
{% block content %}
<div id="form" class = 'container'>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info" type="submit">Register</button>
    </form>
</div>
    
{% endblock %}
