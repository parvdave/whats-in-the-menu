{% extends "customer/base.html" %}
{% load crispy_forms_tags %}
{% block style %}
    #form
    {
        padding-top:10px;
    }
{% endblock %}
{% block content %}
<div id="form" class = 'container'>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Add this dish!</button>
    </form>
</div>
{% endblock %}
